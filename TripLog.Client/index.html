<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TripLog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sofadi One"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbardiv">
        <a class="navbar-brand" href="#">Triplog</a>
        <button
          type="button"
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@getbootstrap"
        >
          Gezi Ekle
        </button>
      </div>
    </nav>
    <!-- Body -->
    <div class="cards" id="cards">

    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              New Trip Log
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="trip-title" class="col-form-label"
                  >Trip Title:</label
                >
                <input id="trip-title" type="text" class="form-control" />
                <label for="main-description" class="col-form-label"
                  >Description:</label
                >
                <textarea id="main-description" class="form-control"></textarea>
                <label for="tags" class="col-form-label">Tags:</label>
                <textarea id="tags" class="form-control"></textarea>
                <label for="main-photo" class="col-form-label"
                  >Kapak Photo:</label
                >
                <input id="main-photo" type="file" class="form-control" />
              </div>
            </form>
            <br />
            <hr class="border-3" />

            <div id="tripPhotos">
              <!-- Alt Başlıklar Buraya Geliyor -->
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              style="margin-right: auto"
              onclick="addTripPart()"
            >
              Gezi Parçası Ekle
            </button>
            <button
              onclick="cancelTrip()"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button onclick="Create()" type="button" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
